
<div class="ui attached segment">
	<div class="ui container">
		<div class="ui large header"> Edit Profile </div>

		{{#err}}
			<div class="ui error message"> {{err_msg}} </div>
		{{/err}}

		<div id="register">
			<form class="ui padded form segment" action="/users/{{current_user.data.id}}" method="POST">
				<div class="inline field">
					<label style="width:65px; text-align:right"> Email: </label>
					<input type="email" name="email" value="{{current_user.data.email}}"></input>
				</div>
				<div class="inline field">
					<label style="width:65px; text-align:right"> Password: </label>
					<a href="/password_resets/new"> Reset Password </a>
				</div>
				<a class="item" href="/users/{{current_user.data.id}}/destroy"> <i class="ui remove icon"></i> Destroy </a>
				{{#admin}}
					<div class="ui small dividing header"> Privacy </div>
					<div class="field">
						<div class="ui checkbox">
							<input type="checkbox" name="invites_active"></input>
							<label> Activate invitation-only registration system </label>
						</div>
					</div>
					<div class="field">
						<div class="ui checkbox">
							<input type="checkbox" name="private_profile"></input>
							<label> Set your profile to private </label>
						</div>
					</div>
				{{/admin}}

				<input class="ui basic button" type="submit" value="Update">
			</form>
		</div>
	</div>
</div>
<script tpye="text/javascript> var current_user = {{current_user}}; </script>
