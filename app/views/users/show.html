
<div class="ui padded attached segment">
	<div class="ui container">
		{{#notice}}
			<div class="ui warning message" > {{{notice}}} </div>
		{{/notice}}

		<div class="ui small dividing header"> My Devices </div>
		<ul class="ui link list">
			<a class="item" href="/devices/new">
				<i class="ui green add icon"></i>
				<div class="content">
					<div class="header" style="color:blue"> New Device </div>
				</div>
			</a>

			{{#devices}}
			 	<a class="item" href="/devices/{{id}}">
	    		<i class="right triangle icon"></i>
					<div class="content">
						<div class="header"> {{name}} </div>
			 			latitude: {{latitude}}, longitude: {{longitude}}
						{{#wireless_device}}
							<i class="ui green circle icon"></i>
						{{/wireless_device}}
					</div>
				</a>
			{{/devices}}
		</ul>

	</div>
</div>
