<div class="ui attached segment">
	<div class="ui container">
		{{#notice}}
			<div class="ui message"> {{{notice}}} </div>
		{{/notice}}

		<div class="ui large header"> Login </div>

		{{#err}}
			<div class="ui error message"> {{err_msg}} </div>
		{{/err}}

		<div id="register">
			<form class="ui padded form segment" action="/login" method="POST">
				<div class="inline field">
					<label style="width:65px; text-align:right"> Email: </label>
					<input type="email" name="email"></input></li>
				</div>
				<div class="inline field">
					<label style="width:65px; text-align:right"> Password: </label>
					<input type="password" name="password_digest"> </input></li>
				</div>
				<input class="ui button" type="submit" value="Login">
			</form>
			<a class="ui link" href="/password_resets/new"> forgot password? </a>
		</div>

	</div>
</div>
