<h1> Registering a new device for user {{id}}  </h1>
<script>
function validateForm() { //cannot proceed without entering a nickname
    var x = document.forms["myForm"]["devid"].value;
    if (x == null || x == "") {
        alert("Must enter valid device id");
        return false;
    }
} //myForm needs to return to the my devices page which it doesn't right now
</script>
<form action="/devices/{{id}}" onsubmit="return validateForm()" method="POST"> 
		<ul>
			<li> Nickname: <input type="nickname" name="nickname"></input></li>
		</ul>
<input type="submit" value="Register">
</form>
