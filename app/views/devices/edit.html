<h1>Update {{name}} location</h1>

<form action="/devices/{{id}}/update" method="POST"> 
		<ul>
			<li> Latitude: <input type="text" name="latitude" value={{latitude}}></input></li>
		</ul>
		<ul>
			<li> Longitude: <input type="text" name="longitude" value={{longitude}}></input></li>
		</ul>
<input type="submit" value="Update">
</form>
